{% extends 'base.html' %}
{% load bootstrap3 %}

{% block title %}
<h3>Add topic in {{ department.name }}</h3>
{% endblock %}

{% block content %}
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'reviews:add_topic' department.id %}" method="post" class="form">
    {% csrf_token %}

    {% for field in form %}
        {% bootstrap_field field %}
    {% endfor %}

    <button type="submit" class="btn btn-primary"> Save </button>
    <a href="{% url 'reviews:department_detail' department.id %}"> Cancel </a>

</form>
{% endblock %}
